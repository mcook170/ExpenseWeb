<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page-wrapper">
    <main class="main-content">
      <div class="form">
        <h2>Hello, {{ username }} ðŸ‘‹</h2>
        <form action="{{ url_for('index') }}" method="POST">          
            <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="expense_type">Type</label>
            <select name="expense_type" id="expense_type" class="form-input" required>
              <option value="Food">Food</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Utilities">Utilities</option>
              <option value="Deposit">Deposit</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" class="form-input" step="0.01" min="0" required>
          </div>

          <div class="form-group">
            <label for="note">Note</label>
            <input type="text" name="note" id="note" class="form-input" placeholder="Optional note (e.g. details, reason)">
          </div>

          <div class="form-buttons">
            <button type="submit" class="form-button">Add Expense</button>
          </div>
        </form>
        <div class="form-buttons" style="margin-top: 16px;">
          <a href="{{ url_for('download') }}" class="form-button" style="text-decoration: none; display: inline-block;">
            Download My Spreadsheet
          </a>
        </div>
      </div>
              <option value="Entertainment">Entertainment</option>
              <option value="Utilities">Utilities</option>
    <footer class="footer">
      <form action="{{ url_for('logout') }}" method="POST">
        <button type="submit" class="form-button">Logout</button>
      </form>
    </footer>
  </div>
</body>
</html>
